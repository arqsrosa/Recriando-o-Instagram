<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class=instagram-wrapper>
        <div class="instagram-phone">
            <img src="/imagem/Celular Instagram.jpg" alt="celular">
        </div>
        <div class="intagram-login">
            <div class="group">
                <img src="/imagem/LogoInstagram.jpeg" class="logo"  alt="logo">
                <div class="profile-foto">
                    <img src="/imagem/Profilefoto.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue com arqsrosa</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é arqsrosa?</p>
                <p class="notacconut">
                    <span class="link-blue">Alterar Contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="gettheapp">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
